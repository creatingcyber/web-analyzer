server {
    listen 80;
    server_name web-analyzer.creatingcybersafe.com.au web-analyzer-2.creatingcybersafe.com.au;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name web-analyzer.creatingcybersafe.com.au;

    ssl_certificate /etc/letsencrypt/live/web-analyzer.creatingcybersafe.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/web-analyzer.creatingcybersafe.com.au/privkey.pem;

    location / {
        proxy_pass http://your-backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name web-analyzer-2.creatingcybersafe.com.au;

    ssl_certificate /etc/letsencrypt/live/web-analyzer-2.creatingcybersafe.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/web-analyzer-2.creatingcybersafe.com.au/privkey.pem;

    location / {
        proxy_pass http://your-other-backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


